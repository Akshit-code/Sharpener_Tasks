<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Top Navigation Bar Start -->
        <div class="topnav" id="myTopnav">
            <div class="topnav-left">
                <a href="#">LOGO</a>
            </div>
            <div class="topnav-center">
                <a href="#home" class="active">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <div class="topnav-right">
                <button id="login-btn" type="button" class="log"> Login </button>
                <button id="signUp-btn" type="button" class="reg"> Signup </button>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Top Navigation Bar End -->
        <h1>Expense Tracker</h1>
        <!-- SignUp Modal  -->

        <div id="signup-form-div" class="modal">
            <div class="modal-content" >
                <span class="close">&times;</span>
                <form class="form">
                    <p class="title">Register </p>
                    <p class="message">Signup now and get full access to our app. </p>
                        <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input">
                            <span>Firstname</span>
                        </label>
                
                        <label>
                            <input required="" placeholder="" type="text" class="input">
                            <span>Lastname</span>
                        </label>
                    </div>  
                            
                    <label>
                        <input required="" placeholder="" type="email" class="input">
                        <span>Email</span>
                    </label> 
                        
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>Password</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>Confirm password</span>
                    </label>
                    <button class="submit">Submit</button>
                    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
                </form>
            </div>
        </div>
        <!-- Login Modal  -->
        <div id="login-form-div" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="form">
                    <p class="title">Login</p>
                    <p class="message">Sign in to access your account.</p>
                    <label>
                        <input required="" placeholder="" type="email" class="input">
                        <span>Email</span>
                    </label>
                
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>Password</span>
                    </label>
                    <button class="submit">Login</button>
                    <p class="signin">Don't have an account? <a href="#">Sign up</a></p>
                </form>                
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
