<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1> Expense Tracker </h1>
    <h2> Add expense details</h2>
    <main>
        <section id="form-section">
            <form action="/homepage/add-expense" method="post">
                <fieldset id="form-fieldset">
                    <p> Amount: </p>
                    <label for="amount"></label> <input type="number" id="amount" placeholder="Rs 1000/-" min="0" required>
                    <p> Description: </p>
                    <label for="amount"></label> <input type="text" id="desc" placeholder="Description" required>
                    <p> Choose category: </p>
                    <label for="category"></label> 
                    <select id="category" name="category" required>
                        <option value="">Select an option</option>
                        <option value="Food"> Food</option>
                        <option value="Rent"> Rent</option>
                        <option value="Travel"> Travel </option>
                        <option value="Bills"> Bills </option>
                    </select>
                    <button id="form-btn" type="submit" style="display: block;" disabled>Submit</button>
                </fieldset>
            </form>
        </section>
        <section id ="display-expenses">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
