<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <section id="get_expenses">
            <form>
                <fieldset>
                    <legend class="mb-3">Add Expense Details</legend>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Rs 1000">
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input type="text" id="desc" class="form-control" placeholder="Pizza">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Choose category</label>
                        <select id="category" class="form-select">
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Rent">Rent</option>
                            <option value="movie">Movie</option>
                            <option value="Electric_bill">Electric bill</option>
                            <option value="Gas_bill">Gas Bill</option>
                            <option value="Annual_sub">Annual Subscriptions</option>
                        </select>
                    </div>

                    <button id="btn_submit" type="button" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </section>

        <div id="display_expenses">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
